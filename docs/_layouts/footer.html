<!-- docs/_includes/footer.html -->

<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; {{ site.time | date: "%Y" }} David Cannan. All rights reserved.</p>
    <div class="social-links">
      <a href="{{ site.social.twitter }}" target="_blank" aria-label="Twitter">
        <img src="{{ '/assets/images/twitter.svg' | relative_url }}" alt="Twitter Icon" />
      </a>
      <a href="{{ site.social.linkedin }}" target="_blank" aria-label="LinkedIn">
        <img src="{{ '/assets/images/linkedin.svg' | relative_url }}" alt="LinkedIn Icon" />
      </a>
      <a href="{{ site.social.website }}" target="_blank" aria-label="Personal Website">
        <img src="{{ '/assets/images/website.svg' | relative_url }}" alt="Website Icon" />
      </a>
    </div>
  </div>
</footer>
