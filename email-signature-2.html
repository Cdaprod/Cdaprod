<!DOCTYPE html>
<html>
<head>
    <style>
        .signature-container {
            width: 100%;
            max-width: 600px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            padding: 10px;
            text-align: left;
        }
        .signature {
            position: relative;
            width: 100%;
            height: 200px;
            background-image: url('email-signature.jpeg');
            background-size: contain; /* Scale down the image */
            background-repeat: no-repeat;
            background-position: left;
            opacity: 0.8; /* Make the entire background image less opaque */
            margin-top: 10px;
        }
        .signature-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent overlay */
            padding: 10px;
            box-sizing: border-box;
        }
        .signature-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-69%, -50%);
            width: 90%;
            text-align: center;
        }
        .signature-content h4 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
