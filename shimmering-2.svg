<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shimmer" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="mask">
      <rect width="100%" height="100%" fill="url(#shimmer)" />
    </mask>
    <style>
      .shimmer-anim {
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .link:hover {
        opacity: 0.8;
      }
    </style>
  </defs>
  
  <!-- Card 1 -->
  <g transform="translate(50, 50)">
    <a href="https://github.com/Cdaprod/cda.cdactl" target="_blank">
      <rect x="0" y="0" width="300" height="150" fill="lightblue" rx="15" ry="15" class="link"/>
      <rect x="0" y="0" width="300" height="150" mask="url(#mask)" fill="url(#shimmer)" class="shimmer-anim"/>
      <text x="20" y="40" font-size="20" fill="#007acc">cdaprod/cda.cdactl</text>
      <text x="20" y="80" font-size="14" fill="#333">A versatile CLI tool for streamlined device management.</text>
    </a>
  </g>
  
  <!-- Card 2 -->
  <g transform="translate(50, 250)">
    <a href="https://github.com/Cdaprod/cda.cfg" target="_blank">
      <rect x="0" y="0" width="300" height="150" fill="lightgreen" rx="15" ry="15" class="link"/>
      <rect x="0" y="0" width="300" height="150" mask="url(#mask)" fill="url(#shimmer)" class="shimmer-anim"/>
      <text x="20" y="40" font-size="20" fill="#007acc">cdaprod/cda.cfg</text>
      <text x="20" y="80" font-size="14" fill="#333">Easily manage and synchronize your dotfiles across multiple devices.</text>
    </a>
  </g>
  
  <!-- Card 3 -->
  <g transform="translate(50, 450)">
    <a href="https://github.com/Cdaprod/hydrate" target="_blank">
      <rect x="0" y="0" width="300" height="150" fill="lightcoral" rx="15" ry="15" class="link"/>
      <rect x="0" y="0" width="300" height="150" mask="url(#mask)" fill="url(#shimmer)" class="shimmer-anim"/>
      <text x="20" y="40" font-size="20" fill="#007acc">cdaprod/hydrate</text>
      <text x="20" y="80" font-size="14" fill="#333">Hydrate-Minio-Weaviate is a powerful Python package designed to automate the extraction, transformation, and loading of data.</text>
    </a>
  </g>
</svg>