<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card {
      width: 700px;
      height: 150px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }
    .card-content {
      position: relative;
      z-index: 1;
      color: #003366;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 10px;
    }
    .card-content strong {
      font-size: 1.4em;
      display: block;
      margin-bottom: 10px;
    }
    .shimmer {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
  </style>

  <g class="card shimmer">
    <image href="https://github.com/Cdaprod/cda.cdactl/raw/main/public/photo.webp" width="700" height="150" />
    <foreignObject x="20" y="20" width="660" height="110">
      <div xmlns="http://www.w3.org/1999/xhtml" class="card-content">
        <strong>cdaprod/cda.cdactl</strong>
        <p>A versatile CLI tool for streamlined device management.</p>
      </div>
    </foreignObject>
  </g>

  <g class="card shimmer">
    <image href="https://github.com/Cdaprod/cda.cfg/raw/main/public/photo.webp" width="700" height="150" />
    <foreignObject x="20" y="20" width="660" height="110">
      <div xmlns="http://www.w3.org/1999/xhtml" class="card-content">
        <strong>cdaprod/cda.cfg</strong>
        <p>Easily manage and synchronize your dotfiles across multiple devices.</p>
      </div>
    </foreignObject>
  </g>

  <g class="card shimmer">
    <image href="https://github.com/Cdaprod/hydrate/raw/main/public/photo.webp" width="700" height="150" />
    <foreignObject x="20" y="20" width="660" height="110">
      <div xmlns="http://www.w3.org/1999/xhtml" class="card-content">
        <strong>cdaprod/hydrate</strong>
        <p>Hydrate-MinIO-Weaviate is a powerful Python package designed to automate the extraction, transformation, and loading of data.</p>
      </div>
    </foreignObject>
  </g>
</svg>